<div class="card text-white bg-dark mb-3 mt-3">
    <div class="card-header">Clientes</div>
    <div class="card-body">
      <h5 class="card-title">Listado de clientes</h5>
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" routerLink="/clientes/form">Crear Cliente</button>
      </div>
      <div *ngIf="clientes !=  null && clientes.length > 0" class="alert alert-info">
        No hay registros en la base de datos
      </div>
      <table class="table table-dark table-bordered table-striped" *ngIf="clientes !=  null && clientes.length > 0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>email</th>
            <th>Fecha de creaciÃ³n</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{cliente.id}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellido}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.createAt}}</td>
            <td>
                <button class="btn btn-outline-info" [routerLink]="['/clientes/form', cliente.id]">Editar</button>
            </td>
            <td>
                <button class="btn btn-outline-danger" (click)="deleteCliente(cliente)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
